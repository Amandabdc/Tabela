<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construindo tabela 5</title>
</head>
    <style>
        table, th, td {
    border: 1px solid black;
    border-collapse: collapse;;
    }

    table {
        width: 50%;
    }
    </style>


<body>
    <table>
        <thead>
            <tr>
                <th>Célula</th>

            </tr>

        </thead>


        <tbody>
             <tr>
                <td rowspan="4">Célula</td>
             </tr>
             
             <tr>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
             </tr>

              <tr>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
             </tr>

              <tr>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
             </tr>

        </tbody>
    </table>

</body>
</html>
